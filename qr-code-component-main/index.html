<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <section class="container">

    <div class="box">
      <div class="image">
        <img width="100%" src="./images/image-qr-code.png" alt="">
      </div>

      <div class="content">
        <p class="title">Improve your front-end skills by building projects</p>
        <p class="sub-title">Scan the QR code to visit Frontend Mentor and Take your coding skills to next level</p>
      </div>
    </div>
    
  </section>
</body>
</html>
